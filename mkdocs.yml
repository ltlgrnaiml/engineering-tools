# MkDocs Configuration for Engineering Tools Platform
# Local documentation preview and build
# Run: mkdocs serve (preview) | mkdocs build (static site)

site_name: Engineering Tools Platform
site_description: Unified platform for engineering data processing, analysis, and visualization
site_author: Engineering Tools Team
dev_addr: '127.0.0.1:8001'

# Theme configuration
theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tabs.link

# Extensions for enhanced Markdown
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true
  - attr_list
  - md_in_html

# Plugins
plugins:
  - search

# Validation settings - suppress warnings for files intentionally not in nav
validation:
  nav:
    omitted_files: info
    not_found: warn
    absolute_links: warn
  links:
    not_found: info
    absolute_links: info
    unrecognized_links: info

# Exclude archived/internal files from build
exclude_docs: |
  _archive/
  AGENTS.md
  scraped/

# Navigation structure
nav:
  - Home: index.md
  - Platform:
    - DataSets: platform/DATASETS.md
    - Pipelines: platform/PIPELINES.md
  - PowerPoint Generator:
    - Overview: pptx-generator/index.md
    - Getting Started:
      - Quick Start: pptx-generator/getting-started/QUICK_START.md
    - User Guide:
      - Troubleshooting: pptx-generator/user-guide/TROUBLESHOOTING.md
    - Reference:
      - Architecture: pptx-generator/reference/ARCHITECTURE.md
  - Data Aggregator:
    - Overview: data-aggregator/index.md
    - Reference:
      - Architecture: data-aggregator/reference/ARCHITECTURE.md
  - SOV Analyzer:
    - Overview: sov-analyzer/index.md
    - Reference:
      - Architecture: sov-analyzer/reference/ARCHITECTURE.md
  - Guides:
    - AI Development Workflow: guides/AI_DEVELOPMENT_WORKFLOW.md
    - TODO Guide: TODO_GUIDES.md
  - Reference:
    - Specs Index: specs/SPEC_INDEX.md

# Watch for changes in development
watch:
  - docs
